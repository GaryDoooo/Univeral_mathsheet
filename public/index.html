<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Math Gen</title>
    <script src="/libs/socket.io.js"></script>
    <link href="chatroom.css" rel="stylesheet" />
</head>

<body>
    <div id="chat">
        <h2>Math Sheet Gen</h2>
        <hr>
        <table>
            <tr>
                <td>
                    <p>Total number of problems (<20,000)</p> </td> <td>
                            <input id="problem_num" type="text" value="100" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Number of Columns (<=10)</p> </td> <td>
                            <input id="num_of_col" type="text" value="5" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Problems per page</p>
                </td>
                <td>
                    <input id="prob_per_page" type="text" value="100" /></td>
            </tr>
            <hr>
        </table>
        <select id="operator" class="select-css">
            <option value="a">ADDITION</option>
            <option value="s">SUBSTRACTION</option>
            <option value="m">MULTIPLICAITON</option>
            <option value="d">DIVISION</option>
        </select>
        <hr>
        <button id="generate">Generate Math Sheet</button>
        <hr>
        <table>
            <tr>Get the answer page back by key. Double check the key is correct.</tr>
            <tr>
                <td>
                    <p>Total number of problems (<20,000)</p> </td> <td>
                            <input id="problem_num_answer" type="text" value="100" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Number of Columns (<=10)</p> </td> <td>
                            <input id="col_num_answer" type="text" value="5" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Answer Key (not case sensitive)</p>
                </td>
                <td>
                    <input id="page_key" type="text" placeholder="No SPACE, with $-#@" />
                </td>
            </tr>
            <hr>
        </table>
        <hr>
        <button id="get_answer">Retrieve Answer Sheet</button>
    </div>
    <!-- <script src="/client.js"></script> -->
    <!-- <script src="/libs/p5.js"></script> -->
    <!-- <script src="gdu_keygen.js"></script> -->
    <script src="login.js"></script>
</body>

</html>
